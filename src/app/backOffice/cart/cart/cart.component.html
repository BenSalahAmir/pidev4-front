<h2>Add Product to Cart</h2>

<div>
  <label for="productId">Product ID:</label>
  <input type="number" id="productId" [(ngModel)]="productId" name="productId">
</div>

<div>
  <label for="userId">User ID:</label>
  <input type="text" id="userId" [(ngModel)]="userId" name="userId">
</div>

<div>
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity">
</div>

<button (click)="addProductToCart()">Add to Cart</button>

<div *ngIf="response">{{ response }}</div>
