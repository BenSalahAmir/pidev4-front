<section role="main" class="content-body card-margin" style="width: 2400px;">
    <div class="row">
      <div class="col-lg-6">
        <section class="card">
          <header class="card-header">
            <div class="card-actions">
              <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
              <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
            </div>
            <h2 class="card-title">Liste carts</h2>
          </header>
          <div class="card-body">
            <table class="table table-responsive-md mb-0">
              <thead>
                <tr>
                  <th>idCart</th>
                  <th>totalCartPrice</th>
                  <th>topic</th>
                  <th>quantity</th>
                  <th>cartStatus</th>

                </tr>
              </thead>
              <tbody>
                <tr class="active" *ngFor="let del of carts">
                  <td>{{del.idCart}}</td>
                  <td>{{del.totalCartPrice}}</td>
                  <td>{{del.topic}}</td>
                  <td>{{del.quantity}}</td>
                  <td>{{del.cartStatus}}</td>
                </tr>
    
              </tbody>
            </table>
          </div>
        </section>
      </div>
    
    </div>
    
    </section>
