


<div style="background-color: #d3d3d3;">

 <div class="card registration-container" >
    <div class="card-body">
      <h2 class="card-title">Join Shopiny</h2>
      <form #fr="ngForm" (ngSubmit)="Submit(fr)">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="username" id="username">
        </div>
        <div class="form-group">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" name="firstname" class="form-control" [(ngModel)]="firstname" id="firstname">
        </div>
        <div class="form-group">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" name="lastname" class="form-control" [(ngModel)]="lastname" id="lastname">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="text" name="email" class="form-control" [(ngModel)]="email" id="email">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="password" id="password">
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" name="phonenumber" class="form-control" [(ngModel)]="phonenumber" id="phonenumber">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="submitting">Sign up for Shopiny</button>

        <div *ngIf="errorMessage" class="alert alert-danger" style="color: red;">{{ errorMessage }}</div>

      </form>
      <p class="card-text">By clicking "Sign up for Shopiny", you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Statement</a>. Weâ€™ll occasionally send you account related emails.</p>
      <p class="card-text">Already have an account? <a [routerLink]="['/signin']">Sign in</a></p>
    </div>
  </div>

</div>
